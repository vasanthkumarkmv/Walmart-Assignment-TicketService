eventDAO.fetchAllByVenueId: SELECT EVENT_ID,EVENT_DESCRIPTION,VENUE_ID,START_DATE,END_DATE FROM event WHERE VENUE_ID = ?
eventDAO.insert: INSERT INTO event (EVENT_DESCRIPTION, START_DATE, END_DATE, VENUE_ID) VALUES (?,?,?,?)
eventDAO.update: UPDATE event SET EVENT_DESCRIPTION =  ?, VENUE_ID = ?, START_DATE = ?, END_DATE = ? WHERE EVENT_ID = ?;
eventDAO.fetchOne: SELECT EVENT_ID,EVENT_DESCRIPTION,VENUE_ID,START_DATE,END_DATE FROM event WHERE EVENT_ID = ?
eventDAO.fetchEventBetweenDates: SELECT EVENT_ID,EVENT_DESCRIPTION,VENUE_ID,START_DATE,END_DATE FROM event WHERE START_DATE >= ? AND END_DATE <= ? AND VENUE_ID = ?
eventDAO.fetchNumberOfEventBetweenDates: SELECT COUNT(*) FROM event WHERE START_DATE >= ? AND END_DATE < ? AND VENUE_ID = ?